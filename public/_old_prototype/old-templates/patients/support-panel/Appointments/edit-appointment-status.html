<form id="status" class="form-stacked inline">
    <fieldset>
        <div class="clearfix">
            <label for="patientStatus">Appointment Status</label>
            <select id="patientStatus" name="patientStatus">
                <option value="scheduled" selected="selected">Scheduled</option>
                <option value="checked-in">Checked-In</option>
                <option value="checked-out">Checked-Out</option>
                <option value="canceled">Canceled</option>
            </select>
        </div>
        <div class="clearfix twoInputs">
            <label for="checkInDateTime">Check-In Date/Time</label>
            <div id="checkInDateTime" class="input-append">
                <input type="date" id="checkInDate">
                <span class="add-on">d</span>
            </div>
            <div class="input-append">
                <input type="time" id="checkInTime">
                <span class="add-on">c</span>
            </div>
        </div>
        <div class="clearfix twoInputs">
            <label for="checkOutDateTime">Check-Out Date/Time</label>
            <div id="checkOutDateTime" class="input-append">
                <input type="date" id="checkOutDate">
                <span class="add-on">d</span>
            </div>
            <div class="input-append">
                <input type="time" id="checkOutTime">
                <span class="add-on">c</span>
            </div>
        </div>
        <div class="clearfix oneHalf">
            <label for="notes">Notes</label>
            <div class="input">
                <textarea type="text" id="notes"></textarea>
            </div>
        </div>
    </fieldset>
</form>
